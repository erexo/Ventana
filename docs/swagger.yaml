        type: boolean
      Offset:
        type: integer
    type: object
  dto.User:
    properties:
      id:
        type: integer
      role:
        type: integer
      username:
        type: string
    type: object
  user.LoginInfo:
    properties:
      accesstoken:
        type: string
      role:
        type: integer
    type: object
  user.createDto:
    properties:
      password:
        type: string
      role:
        type: integer
      username:
        type: string
    type: object
  user.loginDto:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  user.updatePasswordDto:
    properties:
      password:
        type: string
    type: object
  user.updateRoleDto:
    properties:
